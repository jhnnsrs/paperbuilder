  endpoint_url: "{{"https" if request.is_secure else "http" }}://{{"mikro" if request.host == "lok" else request.host}}:8020/graphql"
  healthz: "{{"https" if request.is_secure else "http" }}://{{"mikro" if request.host == "lok" else request.host}}:8020/ht"
  secure: false
  ws_endpoint_url: "{{"wss" if request.is_secure else "ws" }}://{{"mikro" if request.host == "lok" else request.host}}:8020/graphql"
minio:
