  endpoint_url: "{{"https" if request.is_secure else "http" }}://{{"port" if request.host == "lok" else request.host}}:8030/graphql"
  healthz: "{{"https" if request.is_secure else "http" }}://{{"port" if request.host == "lok" else request.host}}:8030/ht"
  secure: false
  ws_endpoint_url: "{{"wss" if request.is_secure else "ws" }}://{{"port" if request.host == "lok" else request.host}}:8030/graphql"
